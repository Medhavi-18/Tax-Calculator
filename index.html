<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-group">
                <label for="grossIncome">Enter Gross Annual Income (Lakhs)</label>
                <input type="number" id="grossIncome" name="grossIncome" required>
                <div class="error-icon" id="incomeError">Please enter your gross annual income.</div>
            </div>
        
            <div class="input-group">
                <label for="extraIncome">Enter Extra Income (Lakhs)</label>
                <input type="number" id="extraIncome" name="extraIncome" required>
                <div class="error-icon" id="extraIncomeError">Please enter your extra income.</div>
            </div>
            
            <div class="input-group">
                <label for="age">Enter Age Group</label>
                <select id="age" name="age" required>
                    <option value="" disabled selected>Select Age Group</option>
                    <option value="<40">&lt;40</option>
                    <option value=">=40 & <60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <div class="error-icon" id="ageError">Please select your age group.</div>
            </div>
            
            <div class="input-group">
                <label for="deductions">Enter Total Applicable Deductions (Lakhs)</label>
                <input type="number" id="deductions" name="deductions" required>
                <div class="error-icon" id="deductionsError">Please enter your total applicable deductions.</div>
            </div>
            <br>
            <br>
            <button type="submit">Calculate Tax</button>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
